<h1>The Geocache List</h1>

<md-card class="card" *ngFor='let geo of geos | async'>
  <md-card-header>
    <md-card-title>{{geo.first}} {{geo.last}}</md-card-title>
    <md-card-subtitle>Located in {{geo.state}}</md-card-subtitle>
  </md-card-header>
  <md-card-actions>
    <button md-button (click)="goToDetailPage(geo)">See More Details!</button>
    <button md-button>SHARE</button>
  </md-card-actions>
</md-card>
