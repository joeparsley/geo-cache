<h1>The Geocache List</h1>

<md-card class="card" *ngFor='let geo of geos'>
  <md-card-header>
    <md-card-title>{{geo.username}}</md-card-title>
    <md-card-subtitle>Located in {{geo.state}}</md-card-subtitle>
  </md-card-header>
  <!-- <md-card-content>
    <h4>Address: {{geo.address}}</h4>
    <h4>Latitude and Longitude: {{geo.lat}},{{geo.lng}}</h4>
  </md-card-content> -->
  <md-card-actions>
    <button md-button (click)="goToDetailPage(geo)">See More Details!</button>
    <button md-button>SHARE</button>
  </md-card-actions>
</md-card>
